<!DOCTYPE html>
<html ng-app=CompanyApp>

  <head>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="compCtrl" style="background-color:green;" >   
    <h1   align="center" style="font-size:500%;" style="font-family:courier;"> Start Searching </h1>
    <table>
        <tr>
            <td align="left" style="font-size:200%;">Search :</td>
            <td align="left" style="font-size:200%;"><input ng-model="query[queryBy]" /></td>
        </tr>           
        <tr>
            <td align="left" style="font-size:200%;">Search by:</td>
            <td>
                <select ng-model="queryBy">
                    <option value="$">All</option>
                    <option value="CompanyName">Name</option>
                    <option value="CompanyAddress">Address</option>
                    <option value="Categories">Category</option>
                </select>   
            </td>
        </tr>
    </table>
    <hr>
    <div>
        <table border="1" rules="groups" style="background-color:black;">
            <tr>
                <th  style="background-color:orange;" style="font-size:150%;" >Company Name</th>
                
                <th style="background-color:orange;" style="font-size:150%;">Company Address</th>
                
                <th  style="background-color:orange;" style="font-size:150%;" >Categories</th>
                
                <th style="background-color:orange;" style="font-size:150%;">View Profile</th>
            </tr>
            <tr ng-repeat="comp in companies | filter:query">
                <td style="background-color:yellow;">{{comp.CompanyName}}</td>
                <td style="background-color:yellow;">{{comp.CompanyAddress}}</td>
                <td style="background-color:yellow;">{{comp.Categories}}</td>
                <td style="background-color:yellow;">
                  <button>
                    View Company Profile
                  </button>
                </td>
            </tr>
        </table>
    </div>
  </body>

</html>
